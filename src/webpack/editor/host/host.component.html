<md-select
  placeholder="Device"
  [ngModel]="selectedDevice | async"
  (ngModelChange)="chooseDevice($event)">
  <md-option *ngFor="let device of devices; let i = index" [value]="i">
    {{ device.displayName }}
  </md-option>
</md-select>
{{ selectedDevice | async | json }}
