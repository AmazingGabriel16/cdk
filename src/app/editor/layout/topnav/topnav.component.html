<menu-bar menuId="layout#file">
  <menu-bar-text>File</menu-bar-text>
  <menu-bar-items>
    <menu-bar-item (click)="createNewProject()" text="New Project"></menu-bar-item>
    <menu-bar-item (click)="openProject()" text="Open Project"></menu-bar-item>
    <menu-bar-divider></menu-bar-divider>
    <menu-bar-item text="Save Project"></menu-bar-item>
  </menu-bar-items>
</menu-bar>
<menu-bar menuId="layout#run" [disabled]="!(isOnEditor | async)">
  <menu-bar-text>Run</menu-bar-text>
  <menu-bar-items>
    <menu-bar-item text="On my Computer"></menu-bar-item>
    <menu-bar-item text="On my Channel Page"></menu-bar-item>
  </menu-bar-items>
</menu-bar>
<menu-bar menuId="layout#view" [disabled]="!(isOnEditor | async)">
  <menu-bar-text>View</menu-bar-text>
  <menu-bar-items>
    <menu-bar-item (click)="togglePanel(Panel.Console)" text="Console">
      <menu-bar-icon>
        <mat-icon svgIcon="check-mark" *ngIf="panelOpen(Panel.Console) | async"></mat-icon>
      </menu-bar-icon>
    </menu-bar-item>
    <menu-bar-item (click)="togglePanel(Panel.ControlSchema)" text="Control Schema">
      <menu-bar-icon>
        <mat-icon svgIcon="check-mark" *ngIf="panelOpen(Panel.ControlSchema) | async"></mat-icon>
      </menu-bar-icon>
    </menu-bar-item>
    <menu-bar-item (click)="togglePanel(Panel.Controls)" text="Control Schema">
      <menu-bar-icon>
        <mat-icon svgIcon="check-mark" *ngIf="panelOpen(Panel.Controls) | async"></mat-icon>
      </menu-bar-icon>
    </menu-bar-item>
    <menu-bar-item (click)="togglePanel(Panel.Devices)" text="Device Emulation">
      <menu-bar-icon>
        <mat-icon svgIcon="check-mark" *ngIf="panelOpen(Panel.Devices) | async"></mat-icon>
      </menu-bar-icon>
    </menu-bar-item>
    <menu-bar-item (click)="togglePanel(Panel.Participant)" text="Participant">
      <menu-bar-icon>
        <mat-icon svgIcon="check-mark" *ngIf="panelOpen(Panel.Participant) | async"></mat-icon>
      </menu-bar-icon>
    </menu-bar-item>
    <menu-bar-item (click)="togglePanel(Panel.Groups)" text="Groups">
      <menu-bar-icon>
        <mat-icon svgIcon="check-mark" *ngIf="panelOpen(Panel.Groups) | async"></mat-icon>
      </menu-bar-icon>
    </menu-bar-item>
    <menu-bar-item (click)="togglePanel(Panel.WebpackConsole)" text="Webpack Console">
      <menu-bar-icon>
        <mat-icon svgIcon="check-mark" *ngIf="panelOpen(Panel.WebpackConsole) | async"></mat-icon>
      </menu-bar-icon>
    </menu-bar-item>
  </menu-bar-items>
</menu-bar>
<menu-bar menuId="layout#help">
  <menu-bar-text>Help</menu-bar-text>
  <menu-bar-items>
    <menu-bar-item openExternal="https://dev.mixer.com" text="Documentation"></menu-bar-item>
    <menu-bar-item openExternal="https://mixer.com/lab" text="Interactive Studio"></menu-bar-item>
    <menu-bar-item openExternal="https://github.com/mixer/miix-cli/issues/new" text="Report Issue"></menu-bar-item>
    <menu-bar-item text="About miix"></menu-bar-item>
  </menu-bar-items>
</menu-bar>

<span style="flex:1"></span>

<account-switcher></account-switcher>
