<h1 mat-dialog-title>Welcome!</h1>
<div mat-dialog-content>
  <p>Uploading your changes to Mixer will allow you to go to your channel and view the changes.</p>
  <p>When you upload, only people who you've shared your project will be able to use your bundle.</p>

  <advanced-toggle>
    <mat-checkbox
      [ngModel]="uploadSchema | async"
      (ngModelChange)="setUploadSchema($event)">
      Upload schema
    </mat-checkbox>
    <mat-checkbox
      [ngModel]="uploadControls | async"
      (ngModelChange)="setUploadControls($event)">
      Upload control bundle
    </mat-checkbox>
  </advanced-toggle>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <span class="flex-fill"></span>
  <button mat-button (click)="next()" cdkFocusInitial>Create a Project</button>
</div>
